<html>
<head>
	<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}</style>
</head>
<body>
	<div ng-app="" ng-controller="customersController">
		<table>
			<tbody>
				<!-- ngRepeat: x in names -->
				 <tr ng-repeat="x in names">
				    <td>{{ x.Name }}</td>
				    <td>{{ x.Country }}</td>
				  </tr>
			</tbody>
		</table>
	</div>
	<script>
function customersController($scope,$http) {
	$http.get("http://www.w3cschool.cc/try/angularjs/data/Customers_JSON.php")
  .success(function(response) {$scope.names = response;});
}
</script>
	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
