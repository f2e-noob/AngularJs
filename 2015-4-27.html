<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<p>AngularJS 表单</p>
			<p>AngularJS 输入验证</p>
			<h2>validation Example</h2>
			<form ng-app="" ng-controller="validationCtrl" name="myform" novalidate>
				<p>
					UserName<br/>
					<input type="text" ng-model="user" name="user" required>
					<span style="color:red" ng-show="myform.user.$dirty && myform.user.$invalid">
						<span ng-show="myform.user.$error.required">Username is required</span>
					</span>
				</p>
				<p>
					Email<br/>
					<input type="email" ng-model="email" name="email" required>
					<span style="color:red" ng-show="myform.email.$dirty && myform.email.$invalid">
						<span ng-show="myform.email.$error.required">Email is required</span>
						<span ng-show="myform.email.$error.email">请输入正确的邮箱地址</span>
					</span>
				</p>
				<p>
					<input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
				</p>
			</form>
			<script type="text/javascript">
				function validationCtrl($scope){
					$scope.user='请输入用户名',
					$scope.email='请输入有限地址'
				}
			</script>
			<script type="text/javascript" src="js/angular.js"></script>
			<!--<script type="text/javascript" src="js/myApp.js"></script>
			<script type="text/javascript" src="js/myCtrl.js"></script>-->
		</div>
	</body>
</html>
