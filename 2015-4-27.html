<!DOCTYPE html>
<html lang="en" ng-app="">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="css/fontawesome.css" type="text/css" rel="stylesheet">
		<link href="css/style.css" type="text/css" rel="stylesheet">
	</head>
	<body ng-controller="userController">
		<div class="container">
			<h2>用户列表</h2>
		 	<table class="table table-striped">
		 		<thead>
		 			<tr>
		 				<th>姓</th>
			 			<th>名</th>
			 			<th>编辑</th>
		 			</tr>
		 		</thead>
		 		<tbody>
		 			<tr ng-repeat="user in users">
		 				<td>{{ user.lName }}</td>
		 				<td>{{ user.fName }}</td>
		 				<td><button class="btn-sm btn btn-primary" ng-click="editUser(user.id)"><i class="icon-pencil"></i> 编辑</button></td>
		 			</tr>
		 		</tbody>
		 	</table>
		 	<button class="btn btn-danger btn-md" ng-click="editUser('new')"><i class="icon-user"></i> 创建用户</button>
		 	<hr>
		 	<h3 ng-show="edit">创建新用户:</h3>
		 	<h3 ng-hide="edit">编辑用户:</h3>
		 	<form class="form-horizontal">
		 		<div class="form-group">
		 			<label class="col-sm-2 control-label">名:</label>
		 			<div class="col-sm-10">
		 				<input type="text" ng-model="fName" ng-disabled="!edit" placeholder="名"></div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-2 control-label">姓:</label>
		 			<div class="col-sm-10">
		 				<input type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓"></div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-2 control-label">密码:</label>
		 			<div class="col-sm-10">
		 				<input type="password" ng-model="passw1" placeholder="密码"></div>
		 		</div>
		 		<div class="form-group">
		 			<label class="col-sm-2 control-label">重复密码:</label>
		 			<div class="col-sm-10">
		 				<input type="password" ng-model="passw2" placeholder="重复密码"></div>
		 		</div>
		 	</form>
		 	<hr>		 	
		 	<button class="btn btn-success" ng-disabled="error || incomplete">
		 		<span class="glyphicon glyphicon-save"></span>
		 		保存修改
		 	</button>
			<script type="text/javascript" src="js/angular.js"></script>
			<script type="text/javascript" src="js/myUser.js"></script>
			<!--<script type="text/javascript" src="js/myCtrl.js"></script>-->
		</div>
	</body>
</html>
